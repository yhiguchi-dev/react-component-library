<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>ホーム</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="https://www.solxyz.co.jp/">
        <img src="http://localhost:8080/logo.svg" alt="solxyz-logo" />
      </a>
      <form
        th:action="@{/home}"
        th:object="${registrationRequest}"
        method="post"
        novalidate
      >
        <button type="submit" class="btn btn-primary">ログアウト</button>
      </form>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">
                <span class="glyphicon glyphicon-bookmark"></span> Quick
                Shortcuts
              </h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-xs-6 col-md-6">
                  <a href="#" class="btn btn-danger btn-lg" role="button"
                    ><span class="glyphicon glyphicon-list-alt"></span>
                    <br />Apps</a
                  >
                  <a href="#" class="btn btn-warning btn-lg" role="button"
                    ><span class="glyphicon glyphicon-bookmark"></span>
                    <br />Bookmarks</a
                  >
                  <a href="#" class="btn btn-primary btn-lg" role="button"
                    ><span class="glyphicon glyphicon-signal"></span>
                    <br />Reports</a
                  >
                  <a href="#" class="btn btn-primary btn-lg" role="button"
                    ><span class="glyphicon glyphicon-comment"></span>
                    <br />Comments</a
                  >
                </div>
                <div class="col-xs-6 col-md-6">
                  <a href="#" class="btn btn-success btn-lg" role="button"
                    ><span class="glyphicon glyphicon-user"></span>
                    <br />Users</a
                  >
                  <a href="#" class="btn btn-info btn-lg" role="button"
                    ><span class="glyphicon glyphicon-file"></span>
                    <br />Notes</a
                  >
                  <a href="#" class="btn btn-primary btn-lg" role="button"
                    ><span class="glyphicon glyphicon-picture"></span>
                    <br />Photos</a
                  >
                  <a href="#" class="btn btn-primary btn-lg" role="button"
                    ><span class="glyphicon glyphicon-tag"></span> <br />Tags</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
